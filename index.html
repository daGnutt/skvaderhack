<style>
body {
	background-color: rgb(56,0,56);
	color: rgb(255,0,255);

	font-family: 'Share Tech Mono', monospace;
	position: relative;
}

div#message {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);

	background-color: yellow;
	border-style: solid;
	border-width: 3px;
	border-color: rgb(255,0,255);
	border-radius: 5px;
	padding: 10px;

	display: none;
}

header {
	text-align: center;
}

div.container {
	width: 400px;
	margin-left: auto;
	margin-right: auto;
}

div#login {
	text-align: center;
}

div#scoreboard {
	width: auto;
	display: flex;
	flex-flow: row wrap;
}

div.score-item {
	margin: auto;
	width: 150px;
	height: 50px;
}

h1 {
	font-family: 'Audiowide', cursive;
}

h2 {
	font-family: 'Audiowide', cursive;
	text-align: center;
}

button {
	display: inline-block;
	border: none;
	padding: 5px;
	font-weight: bold;
	color: rgb(56,0,56);
	background-color: rgb(128,0,128);
	border-radius: 4px;
	font-family: 'Share Tech Mono', monospace;
}

button:hover:not([disabled]) {
	background-color: rgb(255,0,255);
		box-shadow: 0 0 10px rgb(255,0,255);
}

button:disabled {
	background-color: rgb(64,64,64);
}

input:disabled {
	background-color: rgb(64,64,64);
	border-width: 0px;
}

input {
	font-family: 'Share Tech Mono', monospace;
	background-color: rgb(56,0,56);
	border-style: solid;
	border-color: rgb(255,0,255);
	border-radius: 4px;
	padding: 5px;
	color: rgb(255,255,255);
}

input:focus {
	outline: none;
	border-color: rgb(255,128,255);
	box-shadow: 0 0 10px rgb(255,0,255);
}

#login {
	display: none
}

#keysubmit {
	display: none
}

.clickable {
	cursor: pointer;
}
</style>
	</head>
	<body onClick="hideMessage();">
		<header>
			<h1><img src="img/skvaderhack.png" alt="Skvaderhack" /></h1>
		</header>
		<main>
		<div id="message">
		</div>
		<div class="container">
		<div id="login">
			<form id="frmLogin" onSubmit="return false;">
				<p>
				<input type="text" id="txtGroupName" list="lstGroups" autocomplete="username" placeholder="Group" size=20>
				<input type="password" id="txtGroupPwd" autocomplete="current-password" placeholder="Password" size=20>
				</p>
				<p>
				<button id="btnGroupCreate" disabled>Create Group</button>
				<button id="btnReoverPassword" disabled>Recover Password</button>
				<button id="btnGroupLogin" disabled>Log in</button>
				</p>
				<datalist id="lstGroups">
				</datalist>
			</form>
		</div>
		<div id="keysubmit">
			<p><button id="btnLogout">Log Out</button></p>
			<input type="text" id="txtKeySubmit">
			<button id="btnKeySubmit">Submit Key</button>
			<p id="groupIncorrect">Remaining Guesses: <span id="lblWrongCounter">0</span></p>
			<p id="nextGuess">New guess will be available at: <span id="lblWrongCountdown">00:00</span></p>
			<p>Your Groups Score: <span id="lblGroupScore"></span></p>
			<p>You are allowed three incorrect guesses per 10 minutes.
			 	after that you must wait until at least 10 minutes
				has passed since the first incorrect guess.</p>
		</div>
		</div>
		<div id="scores">
			<h2>Scoreboard</h2>
			<div id="scoreboard">
			</div>
		</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
