<!doctype html>
<html>
	<head>
		<title>Challenges Skvaderhack</title>
		<link href="https://fonts.googleapis.com/css?family=Audiowide|Share+Tech+Mono" rel="stylesheet">
		<link href="/favicon.ico" rel="icon" type="image/x-icon" />
		<meta name="viewport" content="width=400, initial-scale=1.0">
		<meta name="theme-color" content="#5a005a">
<style>
body {
	background-color: rgb(56,0,56);
	color: rgb(255,0,255);

	font-family: 'Share Tech Mono', monospace;
	position: relative;
}

header {
	text-align: center;
}

div.container {
	width: 400px;
	margin-left: auto;
	margin-right: auto;
}

a {
	color: rgb(255,255,255);
}

a:hover {
	color: rgb(128,128,128);
}

a:visited {
	color: rgb(200, 200, 200);
}


h1 {
	font-family: 'Audiowide', cursive;
}

h2 {
	font-family: 'Audiowide', cursive;
	text-align: center;
}

</style>
	</head>
	<body>
		<header>
			<h1><img src="img/skvaderhack.png" alt="Skvaderhack" /></h1>
		</header>
		<main>
		<div class="container">
			<h2>Admin View</h2>
			<div class="statsbox">
				<h3>Top 10 claimed keys</h3>
				<ul id="topclaim">
				</ul>
			</div>
			<div class="statsbox">
				<h3>Last 10 claims</h3>
				<ul id="lastclaim">
				</ul>
			</div>
			<div class="statsbox">
				<h3>Last 10 bad keys</h3>
				<ul id="lastbad">
				</ul>
			</div>
			<div class="statsbox">
				<h3>Top 10 bad keys</h3>
				<ul id="badkeys">
				</ul>
			</div>
			<div class="statsbox">
				<h3>Group with active tokens</h3>
				<ul id="loginlist">
				</ul>
			</div>
		</div>
		</main>
		<script src="admin.js"></script>
	</body>
</html>
